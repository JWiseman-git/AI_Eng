<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .login-card, .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-logout {
            background: #dc3545;
            float: right;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .student-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .student-form h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .student-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .student-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .student-info {
            margin-bottom: 15px;
        }

        .student-info p {
            color: #666;
            margin: 5px 0;
        }

        .student-actions {
            display: flex;
            gap: 10px;
        }

        .student-actions button {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        #editModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p>Manage your students with ease</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-card">
            <h2>Login</h2>
            <div id="loginAlert"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">
                Default credentials: admin / password123
            </p>
        </div>

        <!-- Main Content Section -->
        <div id="mainContent" class="main-content hidden">
            <button class="btn-logout" onclick="logout()">Logout</button>
            <div style="clear: both;"></div>

            <div id="alertContainer"></div>

            <!-- Add Student Form -->
            <div class="student-form">
                <h3>Add New Student</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="studentAge">Age:</label>
                        <input type="text" id="studentAge" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="studentClass">Class:</label>
                        <input type="text" id="studentClass" placeholder="Enter class">
                    </div>
                </div>
                <button onclick="addStudent()">Add Student</button>
                <button class="btn-secondary" onclick="loadStudents()">Refresh List</button>
            </div>

            <!-- Students List -->
            <h3>Students List</h3>
            <div id="studentsList" class="students-grid">
                <div class="loading">Loading students</div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="hidden">
            <div class="modal-content">
                <h3>Edit Student</h3>
                <input type="hidden" id="editStudentId">
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName">
                </div>
                <div class="form-group">
                    <label for="editAge">Age:</label>
                    <input type="text" id="editAge">
                </div>
                <div class="form-group">
                    <label for="editClass">Class:</label>
                    <input type="text" id="editClass">
                </div>
                <div class="modal-actions">
                    <button onclick="updateStudent()">Update</button>
                    <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let authToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        if (authToken) {
            showMainContent();
        }

        function showAlert(message, type = 'success', containerId = 'alertContainer') {
            const alertContainer = document.getElementById(containerId);
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please enter both username and password', 'error', 'loginAlert');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMainContent();
                } else {
                    showAlert('Invalid username or password', 'error', 'loginAlert');
                }
            } catch (error) {
                showAlert('Connection error. Make sure the API is running.', 'error', 'loginAlert');
                console.error('Login error:', error);
            }
        }

        function showMainContent() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadStudents();
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/students`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    showAlert('Session expired. Please login again.', 'error', 'loginAlert');
                    return;
                }

                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                console.error('Error loading students:', error);
                showAlert('Error loading students', 'error');
            }
        }

        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');

            if (Object.keys(students).length === 0) {
                studentsList.innerHTML = '<p style="text-align: center; color: #666;">No students found. Add your first student above!</p>';
                return;
            }

            studentsList.innerHTML = '';

            for (const [id, student] of Object.entries(students)) {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <h4>${student.name}</h4>
                    <div class="student-info">
                        <p><strong>ID:</strong> ${id}</p>
                        <p><strong>Age:</strong> ${student.age}</p>
                        <p><strong>Class:</strong> ${student.class_name}</p>
                    </div>
                    <div class="student-actions">
                        <button onclick="editStudent(${id}, '${student.name}', '${student.age}', '${student.class_name}')">Edit</button>
                        <button class="btn-danger" onclick="deleteStudent(${id})">Delete</button>
                    </div>
                `;
                studentsList.appendChild(studentCard);
            }
        }

        async function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const age = document.getElementById('studentAge').value.trim();
            const className = document.getElementById('studentClass').value.trim();

            if (!name || !age || !className) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        age: age,
                        class_name: className
                    })
                });

                if (response.ok) {
                    showAlert('Student added successfully!');
                    document.getElementById('studentName').value = '';
                    document.getElementById('studentAge').value = '';
                    document.getElementById('studentClass').value = '';
                    loadStudents();
                } else if (response.status === 401) {
                    logout();
                    showAlert('Session expired. Please login again.', 'error', 'loginAlert');
                } else {
                    showAlert('Error adding student', 'error');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                showAlert('Error adding student', 'error');
            }
        }

        function editStudent(id, name, age, className) {
            document.getElementById('editStudentId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editAge').value = age;
            document.getElementById('editClass').value = className;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        async function updateStudent() {
            const id = document.getElementById('editStudentId').value;
            const name = document.getElementById('editName').value.trim();
            const age = document.getElementById('editAge').value.trim();
            const className = document.getElementById('editClass').value.trim();

            if (!name || !age || !className) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        age: age,
                        class_name: className
                    })
                });

                if (response.ok) {
                    showAlert('Student updated successfully!');
                    closeEditModal();
                    loadStudents();
                } else if (response.status === 401) {
                    logout();
                    showAlert('Session expired. Please login again.', 'error', 'loginAlert');
                } else {
                    showAlert('Error updating student', 'error');
                }
            } catch (error) {
                console.error('Error updating student:', error);
                showAlert('Error updating student', 'error');
            }
        }

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/students/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showAlert('Student deleted successfully!');
                    loadStudents();
                } else if (response.status === 401) {
                    logout();
                    showAlert('Session expired. Please login again.', 'error', 'loginAlert');
                } else {
                    showAlert('Error deleting student', 'error');
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                showAlert('Error deleting student', 'error');
            }
        }

        // Allow Enter key to submit login form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
